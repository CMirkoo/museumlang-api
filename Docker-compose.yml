services:
  fastapi:
    build: .
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./logs:/app/logs

  nginx:
    build: .
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - fastapi
    restart: always